spring:
  profiles: test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: none  # Используем Liquibase, не Hibernate для генерации схемы
    show-sql: true
  liquibase:
    enabled: true
    changelog: classpath:/db/changelog.sql  # Указываем файл changelog для тестов
    default-schema: PUBLIC  # В H2 обычно это PUBLIC
    drop-first: false  # Не удалять схему перед применением изменений
    contexts: test
  sql:
    init:
      platform: h2