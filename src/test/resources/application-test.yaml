# Отключаем кэширование для тестов
spring.cache.type: none

# Конфигурация базы данных H2 для тестового профиля
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop  # Для автоматического создания и удаления схемы при каждом запуске тестов
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect  # Используем H2-диалект
  sql:
    init:
      mode: always  # Указываем Spring, что нужно всегда инициализировать базу
      schema-locations: classpath:/db/schema-h2.sql  # Путь к файлу схемы для H2
      data-locations: classpath:/db/data-h2.sql  # Путь к файлу данных для H2
